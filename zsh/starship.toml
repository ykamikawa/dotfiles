# Don't print a new line at the start of the prompt
add_newline = false

# line break
[line_break]
disabled = false

# prompt order
prompt_order = [
    "username",
    "hostname",
    "kubernetes",
    "directory",
    "git_branch",
    "git_commit",
    "git_state",
    "git_status",
    "hg_branch",
    "docker_context",
    "package",
    "dotnet",
    "elixir",
    "elm",
    "golang",
    "haskell",
    "java",
    "julia",
    "nodejs",
    "php",
    "python",
    "ruby",
    "rust",
    "terraform",
    "nix_shell",
    "conda",
    "memory_usage",
    "aws",
    "env_var",
    "crystal",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "time",
    "character",
]

# time
[time]
disabled = false
use_12hr = false
style = "dimmed bold yellow"
#format = "🕙 %T"
utc_time_offset = "+9"

# user name
[username]
style_root = "bold red"
style_user = "bold blue"
show_always = true
disabled = false

# hostname
[hostname]
ssh_only = false
trim_at = "."
style = "bold green"
disabled = false

# character
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[V](bold green) "

# env
[env_var]
#variable = "SHELL"
#default = "unknown shell"
style = "dimmed black"
disabled = false

# runtime
[cmd_duration]
min_time = 30_000
show_milliseconds = false
style = "bold dimmed green"

# directory
[directory]
truncation_length = 8
truncate_to_repo = true
style = "bold cyan"
read_only = "🔒"
read_only_style = "red"
home_symbol = "~"

# battery
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
disabled = false
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 30
style = "bold dimmed yellow"
[[battery.display]]
threshold = 50
style = "bold dimmed green"

# memory
[memory_usage]
disabled = false
threshold = 90
symbol = "🐏 "
style = "bold dimmed white"

# jobs
[jobs]
symbol = "✦"
threshold = 1
style = "bold dimmed blue"

# git
[git_branch]
symbol = " "
truncation_symbol = "…"
style = "bold  purple"
[git_commit]
commit_hash_length = 7
style = "bold green"
only_detached = true
tag_disabled = false
tag_symbol = "🏷 "
disabled = false
[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "🍒 PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
[git_status]
conflicted = "🏳="
ahead = "🏎⇡💨"
behind = "😰⇣"
diverged = "😵⇕"
untracked = "🤷?"
stashed = "📦$"
modified = "📝!"
staged = '[++\($count\)](bold green)'
renamed = "👅"
deleted = "🗑✘"

# Package version
[package]
symbol = "📦"
style = "bold red"

# Mercurial
[hg_branch]
symbol = "🌱 "
truncation_symbol = "…"
style = "bold purple"

# aws
[aws]
style = "bold yellow"
symbol = "⛅️"
[aws.region_aliases]
#ap-southeast-2 = "au"
#us-east-1 = "va"

# docker
[docker_context]
symbol = "🐳"
only_with_files = false
style = "bold blue"

# kubernetes
[kubernetes]
symbol = "⛵"
style = "bold blue"
disabled = false
[kubernetes.context_aliases]

# crystal
[crystal]
symbol = "🔮"
style = "bold red"

# terraform
[terraform]
symbol = "💠"
style = "bold 105"

# Julia
[julia]
symbol = "👸"
style = "bold purple"

# NodeJS
[nodejs]
symbol = "🤖"
style = "bold green"

# PHP
[php]
symbol = "🐘"
style = "bold red"

# Golang
[golang]
symbol = "🐹"
style = "bold syan"

# Python
[python]
symbol = "🐍"
pyenv_version_name = true
pyenv_prefix = "pyenv "
style = "bold yellow"
[conda]
style = "bold green"

# Ruby
[ruby]
symbol = "💎"
style = "bold red"

# Rust
[rust]
symbol = "⚙️"
style = "bold red"
